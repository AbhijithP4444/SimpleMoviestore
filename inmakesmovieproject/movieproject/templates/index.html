{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row " >
        {% for i in movie %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem; margin-top: 20px;">
                <img  class="card-img-top" src="{{i.img.url}}" width="250" height="350" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Full details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
